apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    lintOptions {
          abortOnError false
     }

    defaultConfig {
        applicationId "org.witness.proofmode"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 106
        versionName "0.0.10-RC-3"
        manifestPlaceholders = [HOCKEYAPP_APP_ID: "b72b51a4aa74469fb8051586deab598b"]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
  //  compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:27.1.0'
    compile 'com.android.support:support-compat:27.1.0'
    compile 'com.android.support:design:27.1.0'
    compile 'com.madgag.spongycastle:core:1.51.0.0'
    compile 'com.madgag.spongycastle:pg:1.51.0.0'
    compile 'com.madgag.spongycastle:pkix:1.51.0.0'
    compile 'com.madgag.spongycastle:prov:1.51.0.0'
    compile 'com.github.paolorotolo:appintro:4.1.0'
    compile "com.android.support:support-v4:27.1.0"
    compile "com.android.support:support-v13:27.1.0"
    compile 'com.google.android.gms:play-services-safetynet:11.8.0'
    compile 'com.squareup.okhttp3:okhttp:3.9.1'
    compile 'com.jakewharton.timber:timber:4.5.1'
}
